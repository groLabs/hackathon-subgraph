specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
# *******************************************************************************************
# ***********   G R o u t e r   *************************************************************
# *******************************************************************************************
  - kind: ethereum/contract
    name: GRouter
    network: mainnet
    source:
      address: "0x8E45C0936fa1a65bDaD3222bEFeC6a03C83372cE"
      abi: GRouter
      startBlock: 15581679
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - CoreTx
        - Price
      abis:
        - name: GRouter
          file: ./abis/ethereum/GRouter.json
        # - name: ERC20
        #   file: ./abis/ethereum/ERC20.json
      eventHandlers:
        - event: LogDeposit(indexed address,uint256,uint256,bool,uint256,uint256)
          handler: handleDeposit
        - event: LogWithdrawal(indexed address,uint256,uint256,bool,uint256)
          handler: handleWithdrawal
      file: ./src/mappings/grouter.ts