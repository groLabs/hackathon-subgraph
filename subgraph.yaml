specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Gvt
    network: mainnet
    source:
      address: "0x3ADb04E127b9C0a5D36094125669d4603AC52a0c"
      abi: Gvt
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - LogAddToWhitelist
        - LogRemoveFromWhitelist
        - LogTransfer
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Gvt
          file: ./abis/Gvt.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: LogAddToWhitelist(indexed address)
          handler: handleLogAddToWhitelist
        - event: LogRemoveFromWhitelist(indexed address)
          handler: handleLogRemoveFromWhitelist
        - event: LogTransfer(indexed address,indexed address,indexed uint256,uint256)
          handler: handleLogTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/gvt.ts
